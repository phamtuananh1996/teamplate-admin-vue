<div class="app flex-row align-items-center">
  <div class="container">
    <form v-on:submit.prevent="login">
      <b-row class="justify-content-center">
        <b-col md="8">
          <b-card-group>
            <b-card no-body class="p-4">
              <b-card-body>
                <h1>{{$t('login.title')}}</h1>
                <p style="color: red">{{message}}</p>
                <b-input-group class="mb-3">
                  <b-input-group-prepend>
                    <b-input-group-text>
                      <i class="icon-user"></i>
                    </b-input-group-text>
                  </b-input-group-prepend>
                  <input type="email" class="form-control" :placeholder="$t('login.input_text.email')" v-model="user.email">
                </b-input-group>
                <label for="name" style="color: red" v-if="errors.email">{{errors.email?errors.email[0]:''}}</label>
                <b-input-group class="mb-4">
                  <b-input-group-prepend>
                    <b-input-group-text>
                      <i class="icon-lock"></i>
                    </b-input-group-text>
                  </b-input-group-prepend>
                  <input type="password" class="form-control" :placeholder="$t('login.input_text.password')" v-model="user.password">
                </b-input-group>
                <label for="password" style="color: red" v-if="errors.password">{{errors.password?errors.password[0]:''}}</label>
                <b-row>
                  <b-col cols="6">
                    <b-button :disabled="btn_dangnhap" type="submit" variant="primary" class="px-4">{{$t('login.buttons.login')}}</b-button>
                  </b-col>
                  <b-col cols="6" class="text-right">
                    <b-button variant="link" class="px-0">{{$t('login.messages.forgot_password')}}</b-button>
                  </b-col>
                </b-row>
              </b-card-body>
            </b-card>
            <b-card no-body class="text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <b-card-body class="text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
                    dolore magna aliqua.</p>
                  <b-button variant="primary" class="active mt-3">Register Now!</b-button>
                </div>
              </b-card-body>
            </b-card>
          </b-card-group>
        </b-col>
      </b-row>
    </form>
  </div>
</div>
